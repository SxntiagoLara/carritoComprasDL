<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>StreetWearCali</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light  d-flex justify-content-between p-4 w-auto sticky-top bg-white h-25 mb-4 shadow">
			<img src="/images/WhatsApp Image 2023-07-26 at 12.17.16 PM.jpeg" style="width: 150px;" alt="">
			<!-- <h1 class="me-5">StreetWearCali</h1> -->
<div class="cards">
			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class=" container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							
						</div>
					</div>

					<div class=" cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</nav>


		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://sneakernews.com/wp-content/uploads/2022/12/travis-scott-jordan-1-low-black-DM7866-001-store-list-1.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Nike x Travis Scott black phantom</h2>
					<p class="price">$180</p>
					<button class="btn btn-primary btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://sneakernews.com/wp-content/uploads/2021/02/Nike-Dunk-Low-Coast-DD1503-100-07.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Nike dunk low Coast Blue</h2>
					<p class="price">$100</p>
					<button class="btn btn-primary btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://hips.hearstapps.com/hmg-prod/images/air-jordan-1574332839.png?crop=0.936xw:0.526xh;0.0326xw,0.266xh&resize=1200:*"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Nike Jordan Retro4</h2>
					<p class="price">$130</p>
					<button class="btn btn-primary btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://www.neo2.com/wp-content/uploads/2023/03/nuevos-colorways-new-balance-550-08.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>New Balance 550</h2>
					<p class="price">$90</p>
					<button class="btn btn-primary btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://assets.adidas.com/images/w_600,f_auto,q_auto/4121c1fa622c489a9978ae92005fa901_9366/Tenis_Adi2000_Blanco_GY2081_011_hover_standard.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Adidas adi2000</h2>
					<p class="price">$120</p>
					<button class="btn btn-primary btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>
	</div>
		<script src="index.js"></script>
	</body>
</html>
